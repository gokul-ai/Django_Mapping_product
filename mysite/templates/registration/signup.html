{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content%}
<h1 align="center">Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
    <button class="btn btn-primary" type="submit">signup</button>
    </form>
    <p>If Already Registered:</p>
    <a class="btn btn-primary" href="{% url "login" %}" role="button">login</a>
               
{%endblock%}
