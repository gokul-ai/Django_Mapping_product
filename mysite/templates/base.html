
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css">
   
   
    <title>{% block title %}{% endblock %}</title>
    <style>
        .test {
            position: absolute;
        
            right: 30px;
            top: 30px;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            
            {% if user.is_authenticated %}
            <div class= test>
            <a class="btn btn-primary" href="{% url "home" %}" role="button">home</a>
            <a class="btn btn-primary" href="{% url "logout" %}" role="button">logout</a>
        </div>
            
            {%else%}
            
            <div class= test>
               
                            </div>
            {%endif%}
            {% block content %}
           
            {% endblock %} 
        </div>
    </div>
</div>
</body>
</html>
